<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirations & Truths</title>
    
    <link rel="stylesheet" href="motive.css">
</head>
<body>

    <header>
        <h1>Motives & Truth</h1>
        <p class="subtitle">Discipline Over Motivation</p>
    </header>

    <div class="container" id="card-container">
        <p>Gathering wisdom...</p>
    </div>
        
    <script>
        // --- 1. DATA COLLECTIONS ---

        // A. Engineering & Physics (Tailored for Electrical/Electronics)
        const engineeringQuotes = [
            { text: "The present is theirs; the future, for which I really worked, is mine.", author: "Nikola Tesla" },
            { text: "Scientists investigate that which already is; Engineers create that which has never been.", author: "Albert Einstein" },
            { text: "Engineering is the closest thing to magic that exists in the world.", author: "Elon Musk" },
            { text: "It is not the voltage that kills, but the current.", author: "Engineering Maxim" },
            { text: "If you want to find the secrets of the universe, think in terms of energy, frequency and vibration.", author: "Nikola Tesla" }
        ];

        // B. Solitude & Introversion (Empowerment)
        const solitudeQuotes = [
            { text: "The monotony and solitude of a quiet life stimulates the creative mind.", author: "Albert Einstein" },
            { text: "Silence is not empty. It is full of answers.", author: "Unknown" },
            { text: "I restore myself when I'm alone.", author: "Marilyn Monroe" },
            { text: "Be alone, that is the secret of invention; be alone, that is when ideas are born.", author: "Nikola Tesla" }
        ];

        // C. Discipline & Grit
        const disciplineQuotes = [
            { text: "Discipline is choosing between what you want now and what you want most.", author: "Abraham Lincoln" },
            { text: "We must all suffer from one of two pains: the pain of discipline or the pain of regret.", author: "Jim Rohn" },
            { text: "Motivation gets you going, but discipline keeps you growing.", author: "John C. Maxwell" },
            { text: "Do it when you don't feel like it.", author: "The 1% Rule" }
        ];

        // D. Bible References (API will fetch ONE of these)
        const bibleReferences = [
            "Jeremiah 29:11",
            "Philippians 4:13",
            "John 14:27", 
            "Isaiah 40:31",
            "Joshua 1:9",
            "Proverbs 16:3",
            "2 Timothy 1:7"
        ];

        // --- 2. HELPER FUNCTIONS ---

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // --- 3. MAIN LOGIC ---

        async function generateDailyMix() {
            const container = document.getElementById('card-container');
            
            try {
                // 1. Select one static quote from each category
                // We add a 'cssClass' to help color the little pill tag
                const engItem = { ...getRandom(engineeringQuotes), type: "Engineering", cssClass: "engineering" };
                const solItem = { ...getRandom(solitudeQuotes), type: "Solitude", cssClass: "solitude" };
                const disItem = { ...getRandom(disciplineQuotes), type: "Discipline", cssClass: "discipline" };

                // 2. Select and Fetch ONE Bible verse
                const randomRef = getRandom(bibleReferences);
                const response = await fetch(`https://bible-api.com/${randomRef}?translation=kjv`);
                const data = await response.json();
                
                const bibleItem = {
                    type: "Scripture",
                    text: data.text.trim(),
                    author: data.reference,
                    cssClass: "scripture"
                };

                // 3. Combine and Shuffle
                const allItems = [bibleItem, disItem, engItem, solItem].sort(() => Math.random() - 0.5);

                // 4. Render to HTML
                container.innerHTML = ''; // Clear loading text

                allItems.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    // We set the animation delay manually so they pop up one by one
                    card.style.animationDelay = `${index * 0.2}s`;

                    card.innerHTML = `
                        <span class="card-type ${item.cssClass}">${item.type}</span>
                        <div class="quote-text">“${item.text}”</div>
                        <cite class="author">— ${item.author}</cite>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error("Error generating mix:", error);
                container.innerHTML = '<p style="color: white; font-weight:bold;">Offline. Check connection.</p>';
            }
        }

        // Run on load
        generateDailyMix();

    </script>
</body>
</html>
